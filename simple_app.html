<!DOCTYPE html>
<html>
<head>
<title>Simple App</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/yyDB5tB3dQKsdRmu',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
<body>
  <form id="myForm">
    <label>Full Name</label>
    <br/>
    <input name="full_name" />
    <br/>
    <label>Email</label>
    <br/>
    <input name="email" />
    <br/>
    <label>College Level</label>
    <br/>
    <input type="radio" id="college_level" name="college_level" value="BS" /> BS<br/>
    <input type="radio" id="college_level" name="college_level" value="MS" /> MS<br/>
    <br/>
    <label>Classes Taken</label>
    <br/>
    <input name="classes_taken" />
    <br/>
    <label>Class Expectation</label>
    <br/>
    <textarea name="class_expectation">
    </textarea>
    <br/>
    <br/>
  </form>
  <button onclick="SubForm()">Submit</button>
</body>
</html>
